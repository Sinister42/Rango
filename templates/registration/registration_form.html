{% extends "rango/base.html" %}
{% block body_block %}
	<h2 class="form-signin-heading">Sign up Here</h2>
	
	<form role="form" method="post" action=".">
		{% csrf_token %}
		<div class="form-group">
		<p class="required">
			<label class="required" for="id_username">Username:</label>
			<input class="form-control" id="id_username" maxlength="30" name="username" type="text" />
			<span class="helptext">
			Required 30 characters or fewer. Use letters, digits and/or special characters.
			</span>
		</p>
		<p class="required">
			<label class="required" for="id_email">Email:</label>
			<input class="form-control" id="id_email" name="email" type="email" />
		</p>
		<p class="required">
			<label class="required" for="id_password">Password:</label>
			<input class="form-control" id="id_password" name="password" type="password" />
		</p>
		<p class="required">
			<label class="required" for="id_password1">Password confirmation:</label>
			<input class="form-control" id="id_password1" name="password1" type="password" />
			<span class="helptext">
			Enter the same password as before, for verification.
			</span>
		</p>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
{% endblock %}
