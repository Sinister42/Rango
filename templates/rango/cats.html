{% if cats %}
	{% for c in cats %}
		{% if c == act_cat %}
			<strong>
				<li class="nav-item">
					<a class="nav-link active" href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
				</li>
			</strong>
		{% else %}
			<li class="nav-item">
				<a class="nav-link active" href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
			</li>
		{% endif %}
	{% endfor %}
{% else %}
	<li><strong>There are no categories present.</strong></li>
{% endif %}
